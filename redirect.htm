<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>FinanceAI — redirecionando...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <p>Redirecionando para o app...</p>
  <script>
    // Se o link vier como .../redirect.html#access_token=...&type=recovery
    (function() {
      const hash = window.location.hash || "";
      if (!hash) {
        // nada pra processar — manda pro app principal
        window.location.replace("https://inteligenciafinanceira.streamlit.app/");
        return;
      }
      // remove '#'
      const fragment = hash.substring(1);
      // destino no app — pode ser /reset (recomendado) ou raiz
      const destBase = "https://inteligenciafinanceira.streamlit.app/reset";
      // monta nova URL com query (converte fragment -> query)
      const newUrl = destBase + "?" + fragment;
      // substitui sem criar histórico
      window.location.replace(newUrl);
    })();
  </script>
</body>
</html>
